<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./Uploads.js"></script>
    <link rel="stylesheet" href="./Uploads.css">
</head>
<body>
    <div class="logo_image">
        <div>
            <input type="file" name="logoAdmin" class="LogoAdmin"/>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('.LogoAdmin').UploadSingle({
                inputFileName   : "logoAdmin",
                urlValidate     : "validateFile",
                defaultValidate : true,
                allowExtension  : [{ext: "jpg",mime:"image/jpeg"},{ext: "png",mime:"image/png"}],
                alertExtension  : "Please choose file jpg, png",
                alertMaxsize    : "File does not exceed 10MB",
                maxSize         : 10
            });
        });
    </script>
</body>
</html>
